<div class="row" id="problem">
  <div class="row center-block">
    <form name="problemForm" class="problemForm" novalidate>
      <div class="col-xs-12 col-xs-offset-1">
      <div class="col-xs-6">
        <label>
          <input type="radio" ng-model="problemType" value="Determinist" required ng-change="setDeterminist()"> Deterministic
        </label>
      </div>
      <div class="col-xs-6">
        <label>
          <input type="radio" ng-model="problemType" value="Stochastic" ng-disabled="true"> Stochastic
        </label>
      </div>
        </div>
    </form>
  </div>
</div>
